<div class="uk-grid uk-grid-divider uk-grid-medium uk-child-width-1-2 uk-child-width-1-3@l uk-child-width-1-3@xl" data-uk-grid="">
  <div class="uk-first-column">
    <span class="uk-text-small"><span data-uk-icon="icon:download" class="uk-margin-small-right uk-text-primary uk-icon"></span>Total
      Requests</span>
    <h1 class="uk-heading-primary uk-margin-remove  uk-text-primary">{{totalRequests}}</h1>
  </div>
  <div>

    <span class="uk-text-small"><span data-uk-icon="icon:clock" class="uk-margin-small-right uk-text-primary uk-icon"></span>Total
      Time</span>
    <h1 class="uk-heading-primary uk-margin-remove uk-text-primary">{{totalTimeSeconds | number: '1.0-0'}} seconds</h1>
    <div class="uk-text-small">
      <span class="uk-text-warning uk-icon" data-uk-icon="icon: triangle-down">-15%</span> less than last week.
    </div>

  </div>
</div>
