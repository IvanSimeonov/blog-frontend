<div class="uk-section uk-section-default">
  <div class="uk-container">
    <article class="uk-article" *ngIf="article">

      <h1 class="uk-article-title">{{article.title}}</h1>

      <p class="uk-article-meta" *ngIf="article.user">Written by {{ article.user.username }} on {{ article.created | date: 'short'}}</p>

      <p class="uk-text-lead">{{article.subtitle}}</p>

      <div [innerHTML]="article.htmlContent">
      </div>

      <hr />
      
      <div class="uk-grid-small uk-child-width-auto" uk-grid>
        <div>
          <a class="uk-button uk-button-primary" href="#">5 Comments (to be done)</a>
        </div>
        <div *ngIf="article.editable">
          <a class="uk-button uk-button-danger" routerLink="/admin/articles/edit/{{article.id}}">Edit</a>
        </div>
      </div>

    </article>
    <h3 class="uk-text-warning" *ngIf="!article">Article not found!</h3>
  </div>
</div>
